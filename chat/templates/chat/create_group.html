{% extends 'base.html' %}
{% load static %}

{% block title %}Create Group | Chat{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-screen bg-[var(--background-color)] transition-colors duration-300">
  <div class="w-full max-w-md p-8 bg-white dark:bg-[var(--card-color)] border border-[var(--sidebar-border-color)] rounded-xl shadow-md transition-colors duration-300">

    <h2 class="text-2xl font-bold text-center text-[var(--accent-color)] mb-6">Create Group Chat</h2>

    <form method="POST" action="{% url 'chat:create_group' %}">
      {% csrf_token %}

      <!-- Group Name Input -->
      <div class="mb-5">
        <label for="name" class="block text-sm font-medium text-[var(--text-color)] mb-1">Group Name</label>
        <input type="text" id="name" name="name" required
               placeholder="Enter group name"
               class="w-full px-4 py-2 rounded-lg border border-[var(--sidebar-border-color)] 
                      bg-[var(--background-color)] text-[var(--text-color)] placeholder:text-[var(--placeholder-color)]
                      focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-2 px-4 rounded-lg font-medium text-white bg-[var(--accent-color)] hover:opacity-90 transition">
        Create Group
      </button>

      <!-- Back Link -->
      <div class="text-center mt-4">
        <a href="{% url 'chat:inbox' %}" class="text-sm text-[var(--subtle-text)] hover:underline">
          ‚Üê Back to Inbox
        </a>
      </div>

    </form>

  </div>
</section>
{% endblock %}
