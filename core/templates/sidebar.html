<aside id="sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-full bg-[var(--sidebar-color)] text-[var(--text-color)]
              border-r border-[var(--sidebar-border-color)] shadow-lg transition-transform duration-300 transform -translate-x-full
              overflow-y-auto">

  <!-- Close Button -->
  <div class="flex justify-end items-center p-3 border-b border-[var(--sidebar-border-color)] bg-[var(--navbar-color)]">
    <button onclick="toggleSidebar()"
            class="text-sm px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition">
      <--
    </button>
  </div>

  <!-- Main Navigation -->
  <nav class="py-6 px-4 space-y-3 font-medium text-sm">
    <a href="{% url 'dashboard' %}"
       class="flex items-center gap-2 p-2 rounded hover:bg-[var(--sidebar-hover-bg)] transition">
       <span>Dashboard</span>
    </a>

    </a>
    <a href="{% url 'course_list' %}"
       class="flex items-center gap-2 p-2 rounded hover:bg-[var(--sidebar-hover-bg)] transition">
       <span>Course List</span>
    </a>
    <a href="{% url 'lesson_list' %}"
       class="flex items-center gap-2 p-2 rounded hover:bg-[var(--sidebar-hover-bg)] transition">
       <span>Lessons</span>
    </a>
    <a href="#"
       class="flex items-center gap-2 p-2 rounded hover:bg-[var(--sidebar-hover-bg)] transition">
       <span>Quiz</span>
    </a>

    <!-- Divider & Settings -->
    <div class="mt-6 pt-4 border-t border-[var(--sidebar-border-color)] text-xs text-[var(--sidebar-text-muted)]">
      <p class="uppercase tracking-wide mb-2">Settings</p>
      <a href="{% url 'profile' %}"
         class="flex items-center gap-2 p-2 rounded hover:bg-[var(--sidebar-hover-bg)] transition">
         <span>Profile</span>
      </a>
      <a href="{% url 'logout' %}"
         class="flex items-center gap-2 p-2 rounded hover:bg-red-600 text-red-400 hover:text-white transition">
         <span>Logout</span>
      </a>
    </div>
  </nav>
</aside>
