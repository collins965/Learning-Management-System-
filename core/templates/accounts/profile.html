{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-[var(--accent-color)] mb-6">Your Profile</h1>

  <!-- Success Message -->
  <div id="success-message" class="hidden text-green-600 font-semibold mb-4"></div>

  <form id="profile-form" class="bg-[var(--card-color)] p-6 rounded-lg shadow-md border border-[var(--accent-color)] space-y-4">
    {% csrf_token %}
    <div>
      <label class="block font-semibold mb-1">Username</label>
      <input type="text" name="username" value="{{ user.username }}" required
             class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
    </div>

    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}" required
             class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
    </div>

    <div>
      <label class="block font-semibold mb-1">First Name</label>
      <input type="text" name="first_name" value="{{ user.first_name }}"
             class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
    </div>

    <div>
      <label class="block font-semibold mb-1">Last Name</label>
      <input type="text" name="last_name" value="{{ user.last_name }}"
             class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
    </div>

    <button type="submit" class="mt-4 bg-[var(--accent-color)] text-white px-5 py-2 rounded hover:bg-[var(--accent-strong)] transition">
      Save Changes
    </button>
  </form>

  <div class="mt-6">
    <a href="{% url 'change_password' %}" class="bg-yellow-500 text-white px-5 py-2 rounded hover:bg-yellow-600 transition">
      Change Password
    </a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  const form = document.getElementById('profile-form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    const response = await fetch("{% url 'update_profile_ajax' %}", {
      method: "POST",
      headers: {
        "X-CSRFToken": csrfToken,
      },
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      successMessage.textContent = "Profile updated successfully!";
      successMessage.classList.remove("hidden");
    } else {
      successMessage.textContent = "Update failed. Try again.";
      successMessage.classList.remove("hidden");
      successMessage.classList.add("text-red-600");
    }
  });
</script>
{% endblock %}
